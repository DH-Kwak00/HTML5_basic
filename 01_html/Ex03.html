<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h1 제목 태그</title>
</head>
<body>
    <!-- 
        HTML(HyperText Markup Language)
        - HTML은 웹 페이지를 만드는데 사용이 되는 언어이며 매우 쉽게 배울 수 있는 장점이 있음
        - 모든 태그는 미리 정의가 되어 있어서 각자의 태그와 속성을 사용하면 됨
        ex) <시작태그> text(내용) </끝태크>
     -->
     <!-- 
        제목(Heading) 태그 : 제목을 나타내는 태크
        ==> <hn> ~ </hn> : n은 숫자(1~6)

        제목 태그의 특징
        - 글자가 굵게(Bold) 나타남
        - 상단과 하단에 여백(줄)이 생김
        - 숫자가 커질수록 제목의 중요도가 떨어짐
        - 제목 태그 이용시 숫자를 건너뛰는 방법은 피할 것
      -->
      <h1 style="color: rebeccapurple;">H1 태그입니다.</h1>
      <h2>H2 태그입니다.</h2>
      <h3>H3 태그입니다.</h3>
      <h4>H4 태그입니다.</h4>
      <h5>H5 태그입니다.</h5>
      <h6>H6 태그입니다.</h6>
      안녕하세요
      Hello World!!
</body>
</html>
