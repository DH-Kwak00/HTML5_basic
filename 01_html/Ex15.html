<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 - 테이블 만들기</title>
</head>
<body>
    <!-- 
        [문제] 테이블을 만들어 보자.
        화면 내용 : 과일 이름, 과일 이미지, 과일 원산지
     -->

     <table border="1" cellspacing="0">
        <tr>
            <th>과일 이름</th>
            <th>과일 이미지</th>
            <th>과일 원산지</th>
        </tr>
        <tr>
            <td>사과</td>
            <td><img src="./images/apple.jpg" alt="과일(사과)" title="apple" /></td>
            <td>국내산</td>
        </tr>
        <tr>
            <td>바나나</td>
            <td><img src="./images/banana.jpg" alt="과일(바나나)" title="banana" /></td>
            <td>필리핀산</td>
        </tr>
        <tr>
            <td>체리</td>
            <td><img src="./images/cherry.jpg" alt="과일(체리)" title="cherry" /></td>
            <td>국내산</td>
        </tr>
        <tr>
            <td>키위</td>
            <td><img src="./images/kiwi.jpg" alt="과일(키위)" title="kiwi" /></td>
            <td>칠레산</td>
        </tr>
        <tr>
            <td>망고</td>
            <td><img src="./images/mango.jpg" alt="과일(망고)" title="mango" /></td>
            <td>태국산</td>
        </tr>
        <tr>
            <td>배</td>
            <td><img src="./images/pear.jpg" alt="과일(배)" title="pear" /></td>
            <td>국내산</td>
        </tr>

     </table>
</body>
</html>
