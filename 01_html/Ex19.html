<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<frameset cols="30%, *">
    <frame src="Ex11.html">
    <frameset rows="50%, *">
        <frame src="Ex15.html">
        <frame src="https://www.daum.net">
    </frameset>

</frameset>
<body>
    <!-- 
        frameset 태그
         - 여러개의 HTML 문서를 동시에 한 화면에 나타나게 할 수 있는 태그
         * 반드시 body 태그 밖에서 설정을 해야함

        frameset 태그의 주요 속성
         - cols : 수직으로 나누고자 하는 프레임의 크기를 픽셀이나 비율(%)을 이용하여 순서대로 지정
         - rows : 수평으로 나누고자 하는 프레임의 크기를 픽셀이나 비율(%)을 이용하여 순서대로 지정
         - frameborder : 프레임을 나눈 경계선의 두께를 지정하는데, "0"으로 설정을 하면 경계선이 안보임

        frame 태그의 주요 속성
         - src : 해당 프레임이서 보여줄 문서의 경로와 파일 이름을 지정
         - name : 해당 프레임의 이름을 지정할 때 사용하는데 주로 링크 연결시 target의 대상이 됨
         - scrolling : 태그에 스크롤바 설치 유무 지정
                    ==> yes(스크롤바 설치), no(스크롤바 설치 안함), auto(스크롤바 자동)
     -->
</body>
</html>
