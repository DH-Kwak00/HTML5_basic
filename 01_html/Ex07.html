<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        a 태그
        ==> 다른 페이지, 파일, 이메일, 다른 url로 연결(이동)할 수 있는 하이퍼링크 태그

        a 태그 속성
        - _self : 현재 창에서 특정 페이지로 이동하는 속성(default 값)
        - _blank : 새로운 창에서 특정 페이지로 이동하는 속성

     -->

     <a href="https://www.naver.com"> 네이버 </a> <br>
     <a href="https://www.google.com" target="_blank"> 구글 </a> <br>
     <a href="Ex03.html"> 제목 태그 </a> <br>
     <a href="./images/apple.jpg"> 사과 </a> <br>
</body>
</html>
