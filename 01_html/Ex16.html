<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀 병합</title>
</head>
<body>
    <!-- 
        table 태그에서 행 또는 열을 병합하는 방법.
        - rowspan 속성 : 테이블에서 행을 병합하는 속성
        - colspan 속성 : 테이블에서 열을 병합하는 속성
        ex) rowspan = "병합할 행의 수", colspan = "병합할 열의 수"
     -->

     <table border="1">
        <tr>
            <td colspan="5">1행 5열 병합</td>




        </tr>

        <tr>
            <td>2행1열</td>
            <td colspan="4">2행 4열 병합</td>


            
        </tr>

        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
            <td>3행5열</td>
        </tr>

        <tr>
            <td rowspan="2">4행1열</td>
            <td>4행2열</td>
            <td>4행3열</td>
            <td>4행4열</td>
            <td>4행5열</td>
        </tr>

        <tr>
            
            <td>5행2열</td>
            <td>5행3열</td>
            <td>5행4열</td>
            <td>5행5열</td>
        </tr>

     </table>
</body>
</html>
