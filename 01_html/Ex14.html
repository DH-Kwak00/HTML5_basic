<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>th 태그란?</title>
</head>
<body>
    <!-- 
        th(table head) 태그
        ==> 테이블 제목을 만들어 주는 태그
            - 제목 글자가 진하게(bold) 처리가 되어 화면에 나타남
            - 제목 글자가 가운데 정렬이 되어 화면서 나타남
     -->

     <table border="1" cellspacing="0" width="250">
        <tr>
            <th>아이디</th>
            <th>이 름</th>
            <th>나 이</th>
        </tr>

        <tr>
            <th>Hong</th>
            <th>홍길동</th>
            <th>28</th>
        </tr>

        <tr>
            <th>Lee</th>
            <th>이순신</th>
            <th>33</th>
        </tr>

        <tr>
            <th>Yoo</th>
            <th>유관순</th>
            <th>19</th>
        </tr>
        <tr>
            <th>sejong</th>
            <th>세종대왕</th>
            <th>45</th>
        </tr>
     </table>
</body>
</html>
