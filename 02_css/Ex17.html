<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- 
        * 블록레벨 요소
         - 주요 태그 : hn, p div
         - 사용 가능한 최대 가로 너비로 사용한다.
         - width:100%, height:0%로 시작 >> default 값
         - 크기를 지정할 수 있음
         - 수직으로 쌓임
         - margin, padding의 속성에 상,하단, 좌, 우 사용이 가능
         - 주로 레이아웃을 설정하는 용도로 사용이 됨
        
        * 인라인레벨 요소
         - 주요 태그 : span, img
         - 필요한 만큼의 너비(width)를 사용함
         - width:0%, height:0% 로 시작 >> default 값
         - 크기를 지정할 수 없음
         - 수평으로 쌓임
         - margin, padding의 속성에 상,하단, 좌, 주 사용이 불가능
         - 주로 텍스트를 설정하는 용도로 사용이 됨
     -->

     <div>hello</div>

     <span>안녕하세요</span>
</body>
</html>
