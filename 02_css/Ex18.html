<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 3em;
        }

        p {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <!-- 
        em 단위
         - em은 사용하는 글꼴의 대문자 M을 기준으로 함
         - 부모요소에서 지정한 폰트의 대문자 M을 1em 으로 정함
         - 이 기준으로 상대적인 값을 계산하여 다른 요소들의 글자 크기를 지정
         - 만약 지정한 크기가 없다면 <body> 태그의 기본 글자 크기인 16px이 1em의 기준이 됨
     -->

     기본 글자 크기

     <h1>h1 제목 태그입니다.</h1>

     <p> p 태그입니다.</p>
</body>
</html>
