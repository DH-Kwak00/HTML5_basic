<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"] {
            /* border : 테두리 선 */
            /* 1px : 선의 두께 */
            /* solid : 선의 종류 */
            border: 1px solid blue;
        }

        input[type="password"] {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" /> <br />
        <input type="password" />
    </form>
</body>
</html>
